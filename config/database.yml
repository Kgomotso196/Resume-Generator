default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  username: postgres
  password: '<%= ENV['DATABASE_PASSWORD'] %>'

development:
  <<: *default
  database: Resume_Generator_development

test:
  <<: *default
  database: Resume_Generator_test

production:
  <<: *default
  url: <%= ENV['DATABASE_URL'] %>